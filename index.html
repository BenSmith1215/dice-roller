<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="DiceRoller.css">
    <title>Yahtzee Dice Roller</title>
</head>
<body onload="rollDice()">
    <div class="container">
        <h1>Yahtzee Dice Roller</h1>
        <button id="rollButton" onclick="rollDice()">Roll Dice</button>
        <div class="dice-container">
            <!-- Use a loop to generate labels and input fields for Dice 1 to 5 -->
            <!-- Ensure each input field has a unique id (dice1, dice2, ..., dice5) -->
            <!-- Use the class "dice" for styling consistency -->
            <!-- Example for Dice 1: -->
            <label for="dice1">Dice 1:</label>
            <input type="text" id="dice1" class="dice" readonly>
            <!-- Repeat for Dice 2 to 5 -->

            <p id="instructions">Press Enter or click "Roll Dice" to roll.</p>
        </div>
    </div>
    <script type="text/javascript" src="DiceRoller.js"></script>
</body>
</html>
