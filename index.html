<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Roller</title>
  <style>
    #dice {
      font-size: 24px;
      font-weight: bold;
      margin: 20px;
    }
  </style>
</head>
<body>

  <h2>Dice Roller</h2>

  <p id="dice">Roll the dice!</p>

  <button type="button" onclick="rollDice()">Roll Dice</button>

  <script>
    function rollDice() {
      var diceValue = Math.floor(Math.random() * 6) + 1;
      document.getElementById("dice").innerHTML = "You rolled: " + diceValue;
    }
  </script>

</body>
</html>
